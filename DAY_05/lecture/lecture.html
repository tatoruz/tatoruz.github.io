<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <title>html 이미지, 하이퍼링크, 목록(순차목록, 비순차목록, 정의목록)</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- favicon: Favorite icon -->
</head>
<body>
    <!-- image -->
    <div>
        <img src="./images/cat1.jpg" alt="귀빨간고양이">
    </div>
    <div>
        <img src="./images/cat2.jpg" alt="소녀와고양이">
    </div>

    <!-- 하이퍼링크: hyperlink / 경로를 ""비우면 새로고침, "#"는 최상단, "id="#top" " 아이디값을 찾아감-->
    <a href="http://fastcampus.co.kr" taget="_blank">패스트 캠퍼스_새창에서 열기</a>
    <a href="">페이지 내 상단</a>
    <a href="#top">anchor</a>
    <!-- 앵커: anchor - 오늘날 사용하지 않는다 권장x -->


    <!-- lists -->
    <!-- 순차 목록 Ordered list, ol -->
    <ol>
        <!-- 목록 항목(list item, li)-->
        <li>물을 끓인다.</li>
        <li>라면 봉지 오픈</li>
    </ol>
    <!-- 비순차 목록 UnOrdered list, ul -->
    <ul>
        <li>라이터</li>
        <li>칼</li>
    </ul>
    <!-- 정의 목록 Definition list, dl -->
    <dl>
        <!--정의 용어 Definition term, dt-->
        <dt>미리내</dt>
        <!--정의 용어 기술 내용 Definition Description, dd-->
        <dd>은하수의 옛말</dd>
    </dl>
</body>
</html>
